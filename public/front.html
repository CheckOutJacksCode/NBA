<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
          box-sizing: border-box;
        }
        
        /* Create three equal columns that floats next to each other */
        .column {
          float: left;
          width: 33.33%;
          padding: 10px;
          /*height: 300px; Should be removed. Only for demonstration */
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        </style>
    </head>

    <header>
        <script src="./script.js" async></script>
        <script src="./script2.js" async></script>
    </header>
<body>
    <h2>Three Equal Columns</h2>

    <div class="row">
        <div class="column" style="background-color:#aaa;">
        <h2>Column 1</h2>
        <p>Some text..</p>
        </div>
        <div class="column" style="background-color:#bbb;">
        <h2>Column 2</h2>
        <br>
        <label for="firstName">Enter player first name: </label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <br>
        <label for="lastName">Enter player last name: </label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <br>
        <label for="yearToGet">Choose season: </label>
        <input type="text" name="season" id="season">
        <br>
        <br>
        <label for="submit-mvp" style="color:red">Get MVP Points: </label>
        <input type="submit" name="MVP" id="submit-mvp">
        <br>
        <label for="statToGet">Choose statistic: </label>
        <select name="statToGet" id="statToGet">
            <option value="ppg">ppg</option>
            <option value="min">minutes</option>
            <option value="fgm">fgm</option>
            <option value="fga">fga</option>
            <option value="fgp">fgp</option>
            <option value="ftm">ftm</option>
            <option value="fta">fta</option>
            <option value="ftp">ftp</option>
            <option value="tpm">tpm</option>
            <option value="tpa">tpa</option>
            <option value="tpp">tpp</option>
            <option value="offReb">offReb</option>
            <option value="defReb">defReb</option>
            <option value="totReb">totReb</option>
            <option value="assists">assists</option>
            <option value="pFouls">pFouls</option>
            <option value="steals">steals</option>
            <option value="turnovers">turnovers</option>
            <option value="blocks">blocks</option>
            <option value="plusMinus">plusMinus</option>
            <option value="playerId">playerId</option>
        </select>
        <input type="submit" name="SUBMIT" id="submit-stat">
        <br>
        <label for="deepStatToGet">Choose deep stat: </label>
        <select name="deepStatToGet" id="deepStatToGet">
            <option value="Hustle Factor">Hustle Factor</option>
            <option value="Carmelo Factor">The Carmelo Factor</option>
        </select>
        <input type="submit" name="SUBMIT" id="submit-deep-stat">
        <br>
        <h1>QUERY RESULTS:</h1>
        <table class="center" id="player-info">
        <tr>
            <td style="text-align:center"></td>
            <td style="text-align:center"></td>
            <td style="text-align:center"></td>
        </tr>
        </table>
        <button class="button" id="clearButton" name="clearButton">Clear</button>
    </div>
    <div class="column" style="background-color:#ccc;">
    <h2>Column 3</h2>
    <p>Some text..</p>
    </div>
</div>
</body>
</html>
